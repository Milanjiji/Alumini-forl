        <input id="name" type="text" placeholder="Enter name" ><br>

        <input id="phone" type="text" placeholder="Enter phone" >

        <button id="submit" >click me</button>
    </div>
    
</body>
<script type="module">

  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  

  
    const firebaseConfig = {
  
      apiKey: "AIzaSyCOgz9wchIDGUCaud4fepkqMSfzgOKv9Gg",

      projectId: "alumini-84e9e",

    };
  
  
    // Initialize Firebase
  
    const app = initializeApp(firebaseConfig);
  
    const analytics = getAnalytics(app);

    const db = getFirestore();


  

    var input_name = document.getElementById("name").value
    var input_email = document.getElementById("email").value
    var input_phone = document.getElementById("phone").value
    var submit = document.getElementById("submit")


    document.getElementById("submit").addEventListener("click", async function() {

        const querySnapshot = await getDocs(collection(db, "User"));
            querySnapshot.forEach( async (doc) => {
                const data = doc.data()
                console.log(data.name);

                if(data.phone == input_phone && data.email == input_email){
                    console.log("matching found");
                }else{
                    console.log("matching not found");
                    try {
                        const docRef = await addDoc(collection(db, "User"), {
                            name: input_name.value,
                            email: input_email.value,
                            phone: input_phone.value
                        });
                        console.log("Document written with ID: ", docRef.id);
                    } catch (e) {
                        console.error("Error adding document: ", e);
                    }
                }

            });

    
            
    });
        


  
  </script>
